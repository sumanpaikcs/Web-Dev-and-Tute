<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript in html</title>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus, dicta nam error provident, quasi natus in debitis quas distinctio deleniti unde dolorem doloremque, alias animi officia perferendis dolores facere enim.</p>
        </div>
    </div>

    <script>
        var a = 70;
        var b = "suman paik"
        console.log(a);
        console.log(b);

        // operator in javascript
        // 1. unary operator
        // 1. binary operator

        // unary operator action
        a = -a;
        console.log(a);


        // Arithmatic Operators in action
        var num1 = 3;
        var num2 = 3;
        console.log("The value of num1+num2 is : "+(num1+num2));
        console.log("The value of num1+num2 is : "+(num1-num2));
        console.log("The value of num1+num2 is : "+(num1*num2));
        console.log("The value of num1+num2 is : "+(num1/num2));
        console.log("The value of num1+num2 is : "+(num1**num2));
        console.log("The value of num1+num2 is : "+(num1++));
        console.log("The value of num1+num2 is : "+(++num2));
        console.log("The value of num1+num2 is : "+(num1--));
        console.log("The value of num1+num2 is : "+(--num2));

        

    </script>
</body>
</html>
