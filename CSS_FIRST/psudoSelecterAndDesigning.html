<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors & more designing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            border: 2px solid rgb(77, 7, 7);
            background-color: hsl(17, 75%, 89%);
            padding: 30px;
            margin: 30px auto;
            width: 777px;
            border-radius: 8px;
        }

    .btn{
        background-color: rgb(255, 0, 0);
        padding: 8px;
        border: none;
        border-radius: 7px;
        font-size: 14px;
    }
    .cont{
        background-color: rgb(255, 0, 0);
        border-radius: 7px;
        padding: 8px;
        border: none;
        font-size: 14px;
        
    }
    body{
        font-size:15px;
    }
    </style>
</head>
<body>
    <div class="container" id="cont1">
        <h3>This is the designing</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, error ad obcaecati excepturi vel accusamus aperiam similique maxime commodi, nulla quo saepe quod tempora culpa perferendis explicabo totam, molestias beatae.</p>
        <button class="btn">Read More</button>
        <button class="cont">Contact Us</button>
    </div>
</body>
</html>
