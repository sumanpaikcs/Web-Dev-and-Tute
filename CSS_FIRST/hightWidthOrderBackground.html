<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hight Width Boarders Backgrounds</title>
    <style>
        #firstpara{
            background-color: rgb(255, 251, 0);
            height: 100px;
            width: 400px;
            border: 4px solid greenyellow;
            /* border-width: 4px;
            border-color: blue;
            border-style: solid; */
            border-radius: 10px;
        }
        #secondpara{
            background-color: aquamarine;
            height: 100px;
            width: 400px;
            border-top: 4px solid rgb(60, 60, 255);
            border-right: 4px solid rgb(183, 0, 255);
            border-left: 4px solid rgb(108, 116, 6);
            border-bottom: 4px solid rgb(255, 0, 0);
            border-top-right-radius: 13px;
            border-bottom-left-radius: 13px;
        }
        #thirdpara{
            height: 300px;
            width: 500px;
            background-image: url('https://res.cloudinary.com/canonical/image/fetch/f_auto,q_auto,fl_sanitize,c_fill,w_720/https://ubuntu.com/wp-content/uploads/414b/Aiguille169-1.jpg');
            border: 4px solid pink;
            /* background-repeat: no-repeat; */
            background-position: center center ;
            /* center right, center top ...;. */
        }

    </style>
</head>
<body>
    <h3>This is the heading</h3>
    <p id="firstpara">This is a paragraph</p>
    <h3>This is the second heading</h3>
    <p id="secondpara">This is the second paragraph</p>
    <h3>This is the third heading</h3>
    <p id="thirdpara">This is the third paragraph</p>
