<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecters</title>
    <link rel="stylesheet" href="selecter.css">
    <style>
        /* Element selecter */
        p{
            border: 2px red;
        }
        /* class selecter */
        .redclass{
            color: greenyellow;
            /* class target using . */
        }
    </style>

<!-- id selecter and class selecters -->

</head>
<body>
    <h3>CSS Selelcters</h3>
    <p>first line of paragraph</p>
    <p id="redelement" class="redclass">second line of paragraph</p>

    <div>
        <p>third line o fparagraph</p>
    </div>
</body>
</html>
