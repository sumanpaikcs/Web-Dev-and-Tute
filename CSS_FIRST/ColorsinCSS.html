<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: green; /* this is color by name */

        }
        #secondpara{
            color: rgb(255, 0, 0);
        }
        #thirdpara{
            color: #ff00ea;
            /* this is hacks color: ; */
        }
    </style>
</head>
<body>
    <h2>THis is the first line</h2>
    <p id="firstpara">This is the first element</p>
    <p id="secondpara">This is the second line of this para</p>
    <p id="thirdpara">This is the third para </p>
</body>
</html>
